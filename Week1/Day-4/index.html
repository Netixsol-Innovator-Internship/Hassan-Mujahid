<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body
    class="w-full h-full flex flex-col flex-wrap items-center justify-center"
  >
    <!-- Header Starts here  -->
    <header class="flex flex-col items-center">
      <div class="flex justify-center mt-12 mb-6">
        <h1 class="uppercase font-bold text-xl">Ping</h1>
        <p class="text-xl font-bold text-blue-400">.</p>
      </div>
      <p class="text-2xl md:text-3xl text-gray-400 mb-5">
        We are launching <strong class="text-black">soon!</strong>
      </p>
      <p class="mb-10">Subscribe and get notified</p>
    </header>
    <!-- Header ends here  -->

    <!-- Main Section Starts here -->
    <main class="flex flex-col gap-y-16 items-center">
      <div
        class="flex flex-col md:flex-row gap-4 items-center w-full justify-center"
      >
        <div
          class="w-[65%] md:w-[28%] flex flex-col justify-center items-center"
        >
          <input
            type="email"
            class="peer invalid:focus:border-red-500 invalid:border-red-500 focus:outline-none hover:border-blue-200 border-blue-100 placeholder:text-slate-300 placeholder:text-md border-2 py-2 px-8 w-[100%] md:w-[100%] rounded-full"
            placeholder="Your email address..."
          />

          <i class="text-red-500 hidden peer-invalid:block"
            >Please provide a valid email address!</i
          >
        </div>
        <button
          class="bg-blue-600 w-[65%] md:w-[15%] shadow-lg shadow-blue-200 text-white py-2 px-4 rounded-full"
        >
          Notify me
        </button>
      </div>
      <div class="w-[80%] md:w-[50%] lg:w-[32%]">
        <img class="" src="./images/illustration-dashboard.png" alt="" />
      </div>
    </main>

    <!-- Main Section ends here -->

    <!-- footer starts here -->

    <footer class="mt-36 md:mt-16 mb-3 md:mb-10 flex flex-col gap-8">
      <ul class="list-none flex items-center justify-center gap-3">
        <li class="border-2 py-1 px-3 rounded-full border-slate-200">
          <i class="fa-brands fa-facebook-f" style="color: #2a70ea"></i>
        </li>
        <li class="border-2 py-1 px-2 rounded-full border-slate-200">
          <i class="fa-brands fa-twitter" style="color: #2e77f5"></i>
        </li>
        <li class="border-2 py-1 px-2 rounded-full border-slate-200">
          <i class="fa-brands fa-instagram" style="color: #357df8"></i>
        </li>
      </ul>
      <p class="text-[11px] text-slate-400">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </body>
</html>
