<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="w-full h-full flex flex-col flex-wrap items-center justify-center"
  >
    <!-- Header Starts here  -->
    <header class="flex flex-col items-center">

        <h1 class="uppercase font-bold text-xl">Ping</h1>
        <p class="text-xl font-bold text-blue-400">.</p>
      </div>
      <p class="text-3xl text-gray-400 mb-5">
        We are launching <strong class="text-black">soon!</strong>
      </p>
      <p class="mb-5">Subscribe and get notified</p>
    </header>
    <!-- Header ends here  -->

    <!-- Main Section Starts here -->
    <main>
      <div>
        <img src="" alt="" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>. Notify Me &copy; Copyright
        Ping. All rights reserved.

</html>
