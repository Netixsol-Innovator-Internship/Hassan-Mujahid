<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="w-full h-screen flex justify-center items-center bg-dark-blue">
    <div
      class="w-[90%] md:w-[80%] my-20 h-full flex flex-col-reverse md:flex-row items-center justify-center"
    >
      <!-- Text Card -->
      <div
        class="w-full md:w-[50%] h-auto md:h-[50%] py-5 lg:w-[50%] lg:h-[70%] md:py-10 md:pl-10 bg-dark-desaturated-blue rounded-b-lg md:rounded-l-lg md:rounded-br-none flex flex-col justify-center items-center md:items-start"
      >
        <div
          class="w-full md:w-[90%] lg:w-[80%] flex flex-col gap-5 md:gap-7 my-5 md:my-7 text-white"
        >
          <h1
            class="text-2xl md:text-3xl text-center md:text-start leading-tight break-words"
          >
            <strong>
              Get <span class="text-soft-violet">insights</span> that help your
              business grow.
            </strong>
          </h1>
          <p
            class="text-center md:text-start text-sm md:text-[15px] text-gray-400 leading-relaxed"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul
            class="flex flex-col md:flex-row items-center md:items-start gap-5 lg:mt-10 md:gap-10"
          >
            <li class="flex flex-col text-center md:text-start md:gap-1">
              <span class="text-lg md:text-xl font-bold">10k+</span>
              <span class="text-sm text-gray-400 uppercase">companies</span>
            </li>
            <li class="flex flex-col text-center md:text-start md:gap-1">
              <span class="text-lg md:text-xl font-bold">314</span>
              <span class="text-sm text-gray-400 uppercase">templates</span>
            </li>
            <li class="flex flex-col text-center md:text-start md:gap-1">
              <span class="text-lg md:text-xl font-bold uppercase">12m+</span>
              <span class="text-sm text-gray-400 uppercase">queries</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- Image Container -->
      <div
        class="w-[100%] md:w-[50%] h-auto md:h-[50%] lg:w-[50%] lg:h-[70%] relative overflow-hidden bg-white rounded-t-lg md:rounded-t-none md:rounded-tr-lg md:rounded-br-lg"
      >
        <img
          class="hidden md:block w-full h-full object-cover"
          src="./images/image-header-desktop.jpg"
          alt=""
        />
        <img
          class="block md:hidden w-full h-full object-cover"
          src="./images/image-header-mobile.jpg"
          alt=""
        />
        <div class="absolute inset-0 bg-violet bg-opacity-70"></div>
      </div>
    </div>
  </body>
</html>
