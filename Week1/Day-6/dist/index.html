<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body class="h-screen bg-cover bg-intro-mobile md:bg-intro-desktop">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-modified-red bg-opacity-[75%]"></div>

    <!-- Content -->
    <div
      class="relative h-screen lg:w-[80%] w-[90%] box-border mx-auto flex flex-col gap-5 lg:flex-row justify-center items-center"
    >
      <div class="flex flex-col gap-10 box-border 4xl:pr-10">
        <h1
          class="text-white font-bold text-center lg:text-start text-4xl px-5 sm:text-5xl md:text-6xl md:px-14 lg:px-0 lg:text-5xl xl:text-6xl 2xl:text-7xl 3xl:text-8xl 3xl:pr-20 4xl:text-9xl 4xl:pr-0"
        >
          Learn to code by watching others
        </h1>
        <p
          class="text-lg text-center px-5 lg:text-start text-gray-200 sm:text-3xl sm:px-8 md:px-22 md:text-4xl lg:px-0 lg:text-base xl:text-xl 2xl:text-2xl 3xl:text-3xl 4xl:text-5xl box-border"
        >
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div
        class="flex flex-col justify-center items-center gap-5 lg:w-full lg:h-full"
      >
        <button
          class="bg-desired-blue text-gray-300 lg:p-5 rounded-xl w-full shadow-[0px_5px_5px_#495057] box-border text-xl py-5 px-16 sm:text-2xl sm:py-5 sm:px-32 md:text-3xl md:px-36 md:py-5 lg:text-sm xl:text-lg 2xl:text-xl 3xl:text-2xl 4xl:text-3xl"
        >
          <span class="sm:leading-normal md:leading-relaxed">
            <strong class="text-white"> Try it free 7 days </strong>
            then $20/mo. thereafter
          </span>
        </button>
        <div
          class="flex flex-col items-center justify-center bg-white rounded-xl p-5 shadow-[0px_5px_10px_#495057] w-full gap-2"
        >
          <form class="flex flex-col gap-2 w-full">
            <div class="relative">
              <input
                class="border-slate-200 p-3 focus:outline-none invalid:border-red-500 invalid:focus:border-red-500 peer border-2 rounded-lg w-full"
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
                required
              />

              <img
                src="../images/error-icon.svg"
                alt="Error"
                class="hidden peer-invalid:block absolute right-5 top-1/2 -translate-y-1/2 w-5 h-5"
              />
            </div>
            <div class="relative">
              <input
                class="border-slate-200 p-3 border-2 focus:outline-none invalid:focus:border-red-500 invalid:border-red-500 peer rounded-lg w-full"
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                required
              />

              <img
                src="../images/error-icon.svg"
                alt="Error"
                class="hidden peer-invalid:block absolute right-5 top-1/2 -translate-y-1/2 w-5 h-5"
              />
            </div>
            <div class="relative">
              <input
                class="border-slate-200 p-3 border-2 peer invalid:focus:border-red-500 invalid:border-red-500 focus:outline-none rounded-lg w-full"
                type="email"
                name="emailAddress"
                id="emailAddress"
                placeholder="Email Address"
                required
              />

              <img
                src="../images/error-icon.svg"
                alt="Error"
                class="hidden peer-invalid:block absolute right-5 top-1/2 -translate-y-1/2 w-5 h-5"
              />
            </div>
            <div class="relative">
              <input
                class="border-slate-200 p-3 border-2 focus:outline-none invalid:focus:border-red-500 invalid:border-red-500 peer rounded-lg w-full"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />

              <img
                src="../images/error-icon.svg"
                alt="Error"
                class="hidden peer-invalid:block absolute right-5 top-1/2 -translate-y-1/2 w-5 h-5"
              />
            </div>
            <button
              type="submit"
              class="bg-desired-green text-white py-3 rounded-lg sm:text-lg md:text-2xl lg:text-base 2xl:text-2xl 3xl:text-3xl"
            >
              Claim your free trial
            </button>
          </form>
          <p
            class="text-center lg:text-sm lg:px-5 xl:text-base xl:px-2 4xl:text-xl"
          >
            <span class="text-gray-300">
              By clicking the button, you are agreeing to our
            </span>
            <span class="text-desired-red font-bold"> Terms and Services </span>
          </p>
        </div>
      </div>
    </div>
    <!-- Footer -->

    <!-- <footer class="relative z-30">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </body>
</html>
