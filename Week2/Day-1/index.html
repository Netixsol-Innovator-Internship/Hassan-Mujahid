<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body
    class="h-screen bg-gray-200 flex justify-center items-start lg:items-center"
  >
    <div
      class="bg-white mt-20 lg:mt-0 w-[90%] lg:w-auto box-border rounded-t-2xl rounded-bl-2xl rounded-br-[9rem] md:rounded-br-[12rem] p-10"
    >
      <form>
        <div class="flex gap-4 lg:gap-0 lg:w-[80%]">
          <div class="flex flex-col gap-2 w-full">
            <label
              for="day"
              class="uppercase test-xs sm:text-xs md:text-base lg:text-sm tracking-[0.2rem] text-gray-500 font-bold"
              >Day</label
            >
            <input
              class="border-2 border-gray-200 p-4 sm:p-4 md:p-6 lg:p-4 rounded-lg placeholder:text-slate-500 placeholder:text-lg sm:placeholder:text-2xl md:placeholder:text-3xl lg:placeholder:text-2xl placeholder:font-bold w-full lg:w-[80%]"
              type="number"
              name="day"
              id="day"
              placeholder="DD"
            />
          </div>
          <div class="flex flex-col gap-2 w-full">
            <label
              for="month"
              class="uppercase test-xs sm:text-xs md:text-base lg:text-sm tracking-[0.2rem] text-gray-500 font-bold"
              >Month</label
            >
            <input
              class="border-2 border-gray-200 p-4 sm:p-4 md:p-6 lg:p-4 rounded-lg placeholder:text-slate-500 placeholder:text-lg s sm:placeholder:text-2xl md:placeholder:text-3xl lg:placeholder:text-2xl placeholder:font-bold w-full lg:w-[80%]"
              type="number"
              name="month"
              id="month"
              placeholder="MM"
              min="0"
              max="0"
            />
          </div>
          <div class="flex flex-col gap-2 w-full">
            <label
              for="years"
              class="uppercase test-xs sm:text-xs md:text-base lg:text-sm tracking-[0.2rem] text-gray-500 font-bold"
              >Year</label
            >
            <input
              class="border-2 border-gray-200 p-4 sm:p-4 md:p-6 lg:p-4 rounded-lg placeholder:text-slate-500 placeholder:text-lg s sm:placeholder:text-2xl md:placeholder:text-3xl lg:placeholder:text-2xl placeholder:font-bold w-full lg:w-[80%]"
              type="number"
              name="years"
              id="years"
              placeholder="YYYY"
            />
          </div>
        </div>
        <div class="flex items-center my-16 lg:my-0">
          <div
            class="w-full relative lg:static border-b-2 border-gray-200"
          ></div>
          <button
            type="submit"
            class="bg-violet-600 p-4 lg:p-4 absolute left-1/2 transform -translate-x-1/2 lg:static rounded-full"
          >
            <img
              src="./assets/images/icon-arrow.svg"
              class="size-7 lg:size-8"
              alt="icon-arrow"
            />
          </button>
        </div>
      </form>
      <div
        class="text-5xl sm:text-6xl md:text-8xl lg:text-7xl font-extrabold flex flex-col sm:gap-2 md:gap-4 lg:gap-2 font-['Poppins']"
      >
        <p class="italic">
          <span class="tracking-widest text-violet-600">--</span> years
        </p>
        <p class="italic">
          <span class="tracking-widest text-violet-600">--</span> months
        </p>
        <p class="italic">
          <span class="tracking-widest text-violet-600">--</span> days
        </p>
      </div>
    </div>

  </body>
</html>
