<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="font-jakarta h-screen w-screen overflow-hidden bg-desired-darkest-blue"
  >
    <div
      class="h-screen w-screen flex items-center justify-center overflow-hidden"
    >
      <div
        class="w-[90%] md:w-[80%] lg:w-[50%] xl:w-[30%] 2xl:w-[34%] 3xl:w-[30%] 4xl:w-[27%] bg-desired-dark-blue rounded-2xl md:rounded-[3rem] xl:rounded-3xl py-8 px-7 sm:p-10 md:px-12 xl:py-8 xl:px-7 2xl:py-10 2xl:px-10 3xl:py-12 3xl:px-11 4xl:py-13 4xl:px-12"
      >
        <!-- Rating state start -->
        <div class="hidden">
          <div
            class="p-3 sm:p-5 md:p-6 xl:p-3 2xl:p-4 2xl:mb-5 3xl:p-5 4xl:p-6 rounded-full bg-gray-700 inline-block"
          >
            <img
              class="sm:size-6 md:size-7 xl:size-4 2xl:size-5 3xl:size-6 4xl:size-7"
              src="./images/icon-star.svg"
              alt=""
            />
          </div>
          <div
            class="text-white text-2xl sm:text-4xl md:text-[2.35rem] xl:text-2xl 2xl:text-3xl 3xl:text-4xl 4xl:text-5xl font-semibold my-4 sm:my-8 xl:my-4 2xl:my-6 3xl:my-8 4xl:my-10"
          >
            How did we do?
          </div>
          <p
            class="text-sm sm:text-[21px] md:text-[23px] xl:text-sm 2xl:text-lg 3xl:text-xl 4xl:text-2xl font-semibold tracking-wide leading-6 sm:leading-9 xl:leading-6 2xl:leading-7 3xl:leading-8 4xl:leading-9 text-desired-light-grey"
          >
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div
            class="flex justify-between my-7 sm:my-10 xl:my-7 2xl:my-9 3xl:my-11 4xl:my-13"
          >
            <button
              class="bg-gray-700 text-desired-light-grey py-3 px-5 text-[15px] sm:py-4 sm:px-7 md:py-5 md:px-8 xl:py-3 xl:px-5 2xl:py-4 2xl:px-7 3xl:py-5 3xl:px-8 4xl:py-6 4xl:px-9 sm:text-2xl md:text-[1.7rem] xl:text-base 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-semibold rounded-full hover:bg-desired-orange hover:text-desired-darkest-blue active:bg-white active:text-desired-darket-blue"
            >
              1
            </button>
            <button
              class="bg-gray-700 text-desired-light-grey py-3 px-5 text-[15px] sm:py-4 sm:px-6 md:py-5 md:px-7 xl:py-3 xl:px-5 2xl:py-4 2xl:px-6 3xl:py-5 3xl:px-7 4xl:py-6 4xl:px-8 sm:text-2xl md:text-[1.7rem] xl:text-base 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-semibold rounded-full hover:bg-desired-orange hover:text-desired-darkest-blue active:bg-white active:text-desired-darket-blue"
            >
              2
            </button>
            <button
              class="bg-gray-700 text-desired-light-grey py-3 px-5 text-[15px] sm:py-4 sm:px-6 md:py-5 md:px-7 xl:py-3 xl:px-5 2xl:py-4 2xl:px-6 3xl:py-5 3xl:px-7 4xl:py-6 4xl:px-8 sm:text-2xl md:text-[1.7rem] xl:text-base 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-semibold rounded-full hover:bg-desired-orange hover:text-desired-darkest-blue active:bg-white active:text-desired-darket-blue"
            >
              3
            </button>
            <button
              class="bg-gray-700 text-desired-light-grey py-3 px-5 text-[15px] sm:py-4 sm:px-6 md:py-5 md:px-7 xl:py-3 xl:px-5 2xl:py-4 2xl:px-6 3xl:py-5 3xl:px-7 4xl:py-6 4xl:px-8 sm:text-2xl md:text-[1.7rem] xl:text-base 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-semibold rounded-full hover:bg-desired-orange hover:text-desired-darkest-blue active:bg-white active:text-desired-darket-blue"
            >
              4
            </button>
            <button
              class="bg-gray-700 text-desired-light-grey py-3 px-5 text-[15px] sm:py-4 sm:px-6 md:py-5 md:px-7 xl:py-3 xl:px-5 2xl:py-4 2xl:px-6 3xl:py-5 3xl:px-7 4xl:py-6 4xl:px-8 sm:text-2xl md:text-[1.7rem] xl:text-base 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-semibold rounded-full hover:bg-desired-orange hover:text-desired-darkest-blue active:bg-white active:text-desired-darket-blue"
            >
              5
            </button>
          </div>
          <button
            class="w-full py-3 sm:py-6 xl:py-3 2xl:py-4 3xl:py-5 5xl:py-6 text-base sm:text-2xl xl:text-base 2xl:text-lg 3xl:text-xl 4xl:text-2xl font-bold text-desired-darkest-blue rounded-full tracking-widest uppercase font-sans bg-desired-orange active:bg-white hover:bg-white"
          >
            Submit
          </button>
        </div>

        <!-- Rating state end -->

        <!-- Thank you state start -->
        <div class="flex flex-col items-center justify-center">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <div class="bg-gray-700 my-5 rounded-3xl">
            <div
              class="text-desired-light-orange text-sm sm:text-[21px] md:text-[23px] xl:text-sm 2xl:text-lg 3xl:text-xl 4xl:text-2xl py-[0.35rem] px-5 sm:py-3 sm:px-7 md:py-4 md:px-8 lg:py-5 lg:px-9 xl:py-[0.35rem] xl:px-5 2xl:py-3 2xl:px-7 3xl:py-2 3xl:px-7"
            >
              You selected <span>4</span> out of 5
            </div>
          </div>
          <div
            class="text-white text-2xl sm:text-4xl md:text-[2.35rem] xl:text-2xl 2xl:text-3xl 3xl:text-4xl 4xl:text-5xl font-semibold my-4 sm:my-8 xl:my-4 2xl:my-6 3xl:my-8 4xl:my-10"
          >
            Thank you!
          </div>
          <p
            class="text-sm sm:text-[21px] md:text-[23px] xl:text-sm 2xl:text-lg 3xl:text-xl 4xl:text-2xl font-semibold tracking-wide leading-6 sm:leading-9 xl:leading-6 2xl:leading-7 3xl:leading-8 4xl:leading-9 text-desired-light-grey text-center"
          >
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>

        <!-- Thank you state end -->
      </div>
    </div>

    </div> -->
  </body>
</html>
