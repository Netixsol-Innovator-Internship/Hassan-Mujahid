<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body class="font-spaceMono bg-desired-light-gray-cyan">
    <div class="flex flex-col items-center">
      <h1
        class="uppercase flex flex-col tracking-[0.5rem] text-desired-dark-grayish-cyan font-bold text-xl py-10"
      >
        <span>Spli</span><span>tter</span>
      </h1>
      <div class="flex flex-col items-center bg-white w-screen p-7 rounded-3xl">
        <!-- <div>Bill</div> -->
        <div class="w-full box-border">
          <label
            class="block text-sm font-spaceMono text-gray-500 mb-1 font-bold"
            for="bill"
          >
            Bill
          </label>
          <div class="relative">
            <span
              class="absolute text-xl text-gray-400 transform translate-x-3 translate-y-1"
              >$</span
            >
            <input
              id="bill"
              type="number"
              placeholder="0"
              class="w-full rounded-md shadow-sm pr-4 pl-8 py-1 placeholder:text-xl placeholder:font-bold font-bold text-xl bg-desired-very-light-gray text-right text-teal-800 outline-none"
            />
          </div>
        </div>
        <div class="my-7 flex flex-col gap-3 w-full text-start">
          <div class="text-sm font-spaceMono text-gray-500 mb-1 font-bold">
            Select Tip %
          </div>
          <div class="flex flex-wrap gap-y-3 justify-between">
            <button
              class="bg-desired-dark-cyan text-desired-very-light-gray h-11 w-[8.7rem] rounded-md text-lg font-bold"
            >
              5%
            </button>
            <button
              class="bg-desired-dark-cyan text-desired-very-light-gray h-11 w-[8.7rem] rounded-md text-lg font-bold"
            >
              10%
            </button>
            <button
              class="bg-desired-dark-cyan text-desired-very-light-gray h-11 w-[8.7rem] rounded-md text-lg font-bold"
            >
              15%
            </button>
            <button
              class="bg-desired-dark-cyan text-desired-very-light-gray h-11 w-[8.7rem] rounded-md text-lg font-bold"
            >
              25%
            </button>
            <button
              class="bg-desired-dark-cyan text-desired-very-light-gray h-11 w-[8.7rem] rounded-md text-lg font-bold"
            >
              50%
            </button>
            <button
              class="bg-desired-dark-cyan text-desired-very-light-gray h-11 w-[8.7rem] rounded-md text-lg font-bold"
            >
              Custom
            </button>
          </div>
        </div>
        <div>Number of People</div>
        <div>
          <div>Tip Amount / person</div>
          <div>Total / person Reset</div>
        </div>
      </div>
    </div>

      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
