<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
     
    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>

      
  </head>
  <body class="font-spaceMono bg-desired-light-gray-cyan">
    <div class="flex flex-col min-h-screen items-center md:justify-center box-border">
      <h1
        class="uppercase flex flex-col tracking-[0.5rem] text-desired-dark-grayish-cyan font-bold text-xl 2xl:text-3xl 2xl:gap-1 py-10 md:pb-10 2xl:pb-20 md:pt-0"
      >
        <span>Spli</span><span>tter</span>
      </h1>
      <div class="flex flex-col max-w-md md:max-w-3xl 2xl:max-w-5xl md:flex-row gap-7 2xl:gap-12 items-center bg-white min-w-screen p-7 2xl:p-9 rounded-t-3xl sm:rounded-3xl h-lg-mb:rounded-3xl h-full">
        <div class="flex flex-col gap-7 2xl:gap-10 md:w-[50%] p-2 2xl:p-3">
           <div class="w-full box-border">
             <label
            class="block text-sm 2xl:text-lg font-spaceMono text-gray-500 mb-1 font-bold"
            for="bill"
          >
            Bill
          </label>
          <div class="relative">
            <input
              id="bill"
              type="number"
              placeholder="0"
              required
              max="1000000"
              class="bill w-full peer rounded-md shadow-sm pr-4 pl-8 2xl:pr-8 2xl:pl-12  py-2 2xl:py-3 placeholder:text-2xl 2xl:placeholder:text-3xl text-2xl 2xl:text-3xl placeholder:font-bold font-bold bg-desired-very-light-gray outline-none  hover:border-2 focus:border-2 box-border hover:box-border  hover:border-desired-strong-cyan focus:border-desired-strong-cyan text-right text-desired-dark-cyan [appearence:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0"
            />
            <img class="dollar-logo w-[10px] 2xl:w-4 h-auto absolute transform translate-x-4 -translate-y-7 peer-hover:-translate-y-8 peer-focus:-translate-y-8 2xl:translate-x-6 2xl:-translate-y-10 2xl:peer-hover:-translate-y-11 2xl:peer-focus:-translate-y-11" src="./images/icon-dollar.svg" alt="">
            <div class="hidden error-bill text-red-500 italic text-sm mt-2 2xl:text-lg">Please enter a valid bill amount</div>
          </div>
        </div>
        <div class=" flex flex-col gap-3 w-full text-start">
          <div class="text-sm 2xl:text-lg font-spaceMono text-gray-500 mb-1 font-bold">
            Select Tip %
          </div>
          <div class="flex flex-wrap w-full gap-y-3 md:gap-y-3 2xl:gap-y-4 md:gap-x-2 2xl:gap-x-2 justify-between">
            <button
              class="tip-button bg-desired-dark-cyan hover:bg-cyan-200 hover:text-desired-dark-cyan text-desired-very-light-gray h-11 w-[47%] md:w-[6.2rem] 2xl:w-[8.2rem] 2xl:h-14 rounded-md text-xl 2xl:text-3xl font-bold" 
              value="5"

            >
              5%
            </button>
            <button
              class="tip-button bg-desired-dark-cyan hover:bg-cyan-200 hover:text-desired-dark-cyan text-desired-very-light-gray h-11 w-[47%] md:w-[6.2rem] 2xl:w-[8.2rem] 2xl:h-14 rounded-md text-xl 2xl:text-3xl font-bold" 
              value="10"
              >
              10%
            </button>
            
            <button
              class="tip-button bg-desired-dark-cyan hover:bg-cyan-200 hover:text-desired-dark-cyan text-desired-very-light-gray h-11 w-[47%] md:w-[6.2rem] 2xl:w-[8.2rem] 2xl:h-14 rounded-md text-xl 2xl:text-3xl font-bold" 
              value="15"
            >
              15%
            </button>
            <button
              class="tip-button bg-desired-dark-cyan hover:bg-cyan-200 hover:text-desired-dark-cyan text-desired-very-light-gray h-11 w-[47%] md:w-[6.2rem] 2xl:w-[8.2rem] 2xl:h-14 rounded-md text-xl 2xl:text-3xl font-bold" 
              value="25"
            >
              25%
            </button>
            <button
            class="tip-button bg-desired-dark-cyan hover:bg-cyan-200 hover:text-desired-dark-cyan text-desired-very-light-gray h-11 w-[47%] md:w-[6.2rem] 2xl:w-[8.2rem] 2xl:h-14 rounded-md text-xl 2xl:text-3xl font-bold" 
            value="50"
            >
            50%
          </button>
            <input
            type="number"
              class="bg-desired-very-light-gray text-right focus:outline-none hover:border-2 focus:border-2 hover:border-desired-strong-cyan focus:border-desired-strong-cyan text-desired-dark-cyan placeholder:text-gray-500 placeholder:text-lg text-lg 2xl:placeholder:text-[1.7rem] 2xl:text-[1.7rem] placeholder:font-bold  h-11 w-[47%] md:w-[6.5rem] 2xl:h-14 2xl:w-[8.5rem] px-4  rounded-md font-bold [appearence:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none [&s::-webkit-outer-spin-button]:m-0"
              placeholder="Custom"
            >
          </input>
        </div>
        <div class="error-tip text-red-500 hidden italic text-sm 2xl:text-lg tracking-tight">Please select a tip percentage or enter a valid custom tip.</div>
      </div>
      <div class="w-full box-border">
        <div class="flex justify-between items-center">
          <label
          class="block text-sm 2xl:text-lg font-spaceMono text-gray-500 mb-1 font-bold"
          for="people"
          >
          Number of People
        </label>
        <div class="error-people text-sm hidden mb-3 text-red-500 italic tracking-tight  mt-2 2xl:text-lg">Can't be zero or less</div>
      </div>
      <div class="relative">
        
        <input
        id="people"
        type="number"
        placeholder="0"
        class="people w-full peer rounded-md shadow-sm pr-4 pl-8 2xl:pl-12 2xl:pr-8 py-2 2xl:py-3 placeholder:text-2xl text-2xl 2xl:placeholder:text-3xl 2xl:text-3xl placeholder:font-bold font-bold bg-desired-very-light-gray outline-none  hover:border-2 focus:border-2 box-border hover:box-border  hover:border-desired-strong-cyan focus:border-desired-strong-cyan text-right text-desired-dark-cyan [appearence:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0"
        />
        <img class="person-logo w-[10px] 2xl:w-4 h-auto absolute transform translate-x-4 -translate-y-7 peer-hover:-translate-y-8 peer-focus:-translate-y-8 2xl:translate-x-6 2xl:-translate-y-10 2xl:peer-hover:-translate-y-11 2xl:peer-focus:-translate-y-11" src="./images/icon-person.svg" alt="">
        
      </div>
    </div>  
   </div>
        <div class="flex flex-col md:min-h-[22rem] 2xl:min-h-[29rem] gap-7 md:justify-between bg-desired-dark-cyan p-5 md:p-8 w-full  md:w-[50%] rounded-xl">
          <div class="flex flex-col gap-7 md:gap-10 md:pt-4 2xl:pt-8 2xl:gap-14">
            <div class="flex justify-between items-center">
              <div class="text-desired-very-light-gray text-sm 2xl
              2xl:text-lg font-bold">Tip Amount <div class="text-gray-400">/ person</div></div>
              <div class="text-desired-strong-cyan font-bold text-4xl 2xl:text-5xl">$<span class="tip-output">0.00</span></div>
            </div>
            <div class="flex justify-between items-center">
              <div class="text-desired-very-light-gray text-sm 2xl
              2xl:text-lg font-bold">Total <div class="text-gray-400">/ person </div></div>
              <div class="text-desired-strong-cyan font-bold text-4xl 2xl:text-5xl">$<span class="total-output">0.00</span></div>
            </div>
          </div>
          <button class="reset-button bg-desired-strong-cyan hover:bg-cyan-200 active:bg-desired-strong-cyan 2xl:text-2xl text-desired-dark-cyan disabled:bg-desired-dark-disabled-cyan disabled:cursor-not-allowed py-2 2xl:py-4 rounded-md w-full font-bold uppercase md:mb-1 2xl:mb-3">Reset</button>
        </div>
    </div>
  </div>

  </body>
</html>
